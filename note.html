Markdown 是一种使用纯文本编写的标记语言，它可以使便签生成图片或网页时，产生格式丰富的页面排版效果，比如突出标题、加粗、引用和生成列表。

用法与规则：

您可以手动输入 Markdown 符号。

### 标题
使用“#”加空格在行首来创建标题
例如：
# 一级标题
## 二级标题
### 三级标题

### 加粗功能
使用一组星号“**”来加粗一段文字

例如：
这是**加粗的文字**

### 引用
使用“>”在段首来引用一段文字
例如：
> 这是一段引用

> 这是一段引用

### 无序列表
使用“-”、“*”或“+”加空格来创建无序列表
例如：
- 这是一个无序列表
+ 这是一个无序列表
* 这是一个无序列表

### 有序列表
使用数字圆点加空格如“1.”、“2.”来创建有序列表
例如：
1. 这是一个有序列表
2. 这是一个有序列表
3. 这是一个有序列表
        </textarea
          >

https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js
"></script>
    <script>
      const md = new markdownit("commonmark");
      const input = document.getElementById("input");

      let timeid = 0;
      input.oninput = (e) => {
        clearTimeout(timeid);

        timeid = setTimeout(() => {
          console.time("render");
          render(e.target.value);
          console.timeEnd("render");
        }, 100);

        resize(input);
        count();
      };

      function count() {
        document.querySelector(
          ".word_number"
        ).textContent = `共 ${input.value.length} 字`;
      }

      function resize(input) {
        input.style.height = 0;
        input.style.height = input.scrollHeight + "px";
      }

      function render(text) {
        const result = md.render(text);
        document.getElementById("page-container").innerHTML = result;
      }

      render(input.value);
      resize(input);
      count();
    </script>
